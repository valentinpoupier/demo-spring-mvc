<!DOCTYPE html>
<html lang="fr" th:replace="~{layout/layout :: layout(_,~{::content},_)}">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Hotel List</title>
</head>
<body>
  <div class="container" th:fragment="content">
    <h1>Hotel List</h1>
    <table class="table">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>stars</th>
        <th># of rooms</th>
        <th>actions</th>
      </tr>
      <tr th:each="hotel : ${hotels}" th:object="${hotel}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{stars}" th:class="*{stars}>=3 ? 'golden'"></td>
        <td th:text="${#lists.size(hotel.rooms)}"></td>
        <td>
          <a th:href="@{/hotel/{id}(id=*{id})}">
            <button class="btn-primary btn">d√©tails</button>
          </a>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
