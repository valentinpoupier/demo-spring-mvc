<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form th:action="@{/room/update/{num}(num=${room.numRoom})}" method="post" th:object="${room}">

        <div>
            <label for="in-bed-simple">nombre de lits simples:</label><br/>
            <input type="number" id="in-bed-simple" th:field="*{nbrSimpleBed}">
        </div>

        <div>
            <label for="in-bed-double">nombre de lits doubles:</label><br/>
            <input type="number" id="in-bed-double" th:field="*{nbrDoubleBed}">
        </div>

        <div>
            <label for="in-size">taille:</label><br/>
            <input type="number" id="in-size" th:field="*{size}">
        </div>

        <button type="submit">envoyer</button>
    </form>

</body>
</html>
